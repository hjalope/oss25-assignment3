<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google 캘린더</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
        .calendar-cell {
            min-height: 100px;
            position: relative;
        }
        .main-content-area {
            height: calc(100vh - 56px);
            overflow-y: auto;
        }
        .calendar-day-header {
            font-size: 0.9rem;
            font-weight: 500;
        }
        #eventButtons button.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="fw-bold text-primary me-2 fs-4">G</span> 캘린더
            </a>
            
            <button class="btn btn-outline-secondary btn-sm me-2">오늘</button>
            <div class="btn-group me-2">
                <button class="btn btn-outline-secondary btn-sm">&lt;</button>
                <button class="btn btn-outline-secondary btn-sm">&gt;</button>
            </div>

            <span class="navbar-text me-auto h5 mb-0">2025년 9월</span>
            
            <div class="dropdown me-3">
                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    주
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">일</a></li>
                    <li><a class="dropdown-item" href="#">주</a></li>
                    <li><a class="dropdown-item" href="#">월</a></li>
                </ul>
            </div>

            <span class="badge bg-secondary rounded-pill p-2">사용자</span>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row main-content-area">
            
            <!-- 왼쪽 -->
            <div class="col-md-3 p-3 border-end">
                <a href="js_dynamic.html">js_dynamic Page</a>
                <br><br>
                <iframe src="add.html" style="width:100%; border:none; height:500px;"></iframe>
            </div>
            <!-- 오른쪽 -->
            <div class="col-md-9 p-0">
                <div class="table-responsive h-100">
                    <table class="table table-bordered text-center mb-0 h-100">
                        <thead>
                            <tr class="table-light">
                                <th class="text-danger calendar-day-header">일</th>
                                <th class="calendar-day-header">월</th>
                                <th class="calendar-day-header">화</th>
                                <th class="calendar-day-header">수</th>
                                <th class="calendar-day-header">목</th>
                                <th class="calendar-day-header">금</th>
                                <th class="text-primary calendar-day-header">토</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="calendar-cell"><div class="text-start p-1 small text-danger">31</div></td>
                                <td class="calendar-cell bg-light"><div class="text-start p-1 small">1</div></td>
                                <td class="calendar-cell"><div class="text-start p-1 small">2</div></td>
                                <td class="calendar-cell">
                                    <div class="text-start p-1 small">
                                      <a href="view.html" class="text-decoration-none">3 일정 자세히 보기</a>
                                    </div>
                                    <span class="badge bg-primary text-start d-block mt-1">
                                      (할일) 거래처 미팅
                                      <br><br>
                                      시간 : 13시 00분 ~ 14시 00분
                                      <br><br>
                                      내용 : 회사 거래처와 3분기 성과 관련 미팅
                                      <br><br>
                                      장소 : zoom
                                    </span>
                                </td>
                                <td class="calendar-cell"><div class="text-start p-1 small">4</div></td>
                                <td class="calendar-cell"><div class="text-start p-1 small">5</div></td>
                                <td class="calendar-cell"><div class="text-start p-1 small text-primary">6</div></td>
                            </tr>
                            <tr><td class="calendar-cell">7</td><td class="calendar-cell">8</td><td class="calendar-cell">9</td><td class="calendar-cell">10</td><td class="calendar-cell">11</td><td class="calendar-cell">12</td><td class="calendar-cell">13</td></tr>
                            <tr><td class="calendar-cell">14</td><td class="calendar-cell">15</td><td class="calendar-cell">16</td><td class="calendar-cell">17</td><td class="calendar-cell">18</td><td class="calendar-cell">19</td><td class="calendar-cell">20</td></tr>
                            <tr><td class="calendar-cell">21</td><td class="calendar-cell">22</td><td class="calendar-cell">23</td><td class="calendar-cell">24</td><td class="calendar-cell">25</td><td class="calendar-cell">26</td><td class="calendar-cell">27</td></tr>
                            <tr><td class="calendar-cell">28</td><td class="calendar-cell">29</td><td class="calendar-cell">30</td><td class="calendar-cell">1</td><td class="calendar-cell">2</td><td class="calendar-cell">3</td><td class="calendar-cell">4</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
